<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yhome - Home is Where Your Heart Beats</title>
    <meta
      name="description"
      content="Find your new home today with yhome. Home is where Your Heart Beats."
    />
    <link rel="icon" type="image/x-icon" href="/img/yhome-avatar.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Mulish:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-wrapper">
        <a href="/"><img src="/img/yhome logo.png" alt="yhome logo" /></a>
        <div class="nav-buttons">
          <button class="my-favorites-btn">
            <i class="ri-heart-3-line"></i>
          </button>
          <button class="my-acc-btn"><i class="ri-user-fill"></i></button>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- ////////////////////////
      HEADER WITH FILTERS -->
      <header class="home-header">
        <div class="home-header-int-wrapper">
          <h1>Home is Where Your <span class="highlight">Heart</span> Beats</h1>
          <div class="forms-wrapper">
            <form>
              <input
                name="country"
                class="input-country input"
                placeholder="Country"
                type="text"
                spellcheck="false"
              />
              <i class="ri-arrow-down-s-line no-pointer-event"></i>
              <div
                name="country"
                class="options-container options-countries"
              ></div>
            </form>

            <form>
              <input
                name="city"
                class="input-city input"
                placeholder="City"
                type="text"
                spellcheck="false"
              />
              <i class="ri-arrow-down-s-line no-pointer-event"></i>
              <div name="city" class="options-container options-cities"></div>
            </form>

            <form>
              <input
                name="type"
                class="input-type input"
                placeholder="Type"
                type="text"
                spellcheck="false"
              />
              <i class="ri-arrow-down-s-line no-pointer-event"></i>
              <div name="type" class="options-container options-types"></div>
            </form>

            <form>
              <input
                name="status"
                class="input-status input"
                placeholder="Status"
                type="text"
                spellcheck="false"
              />
              <i class="ri-arrow-down-s-line no-pointer-event"></i>
              <div
                name="status"
                class="options-container options-statuses"
              ></div>
            </form>
            <div class="reset">
              <button class="reset-btn">
                <i class="ri-close-circle-line"></i>Reset
              </button>
            </div>
          </div>
        </div>
      </header>
      <!-- /////////////////
      PROPERTIES -->
      <section class="section-divider properties-container"></section>

      <!-- /////////////////
      FOOTER -->
    </div>
    <footer class="footer">
      <div class="footer-content">
        <picture><img src="./img/yhome logo.png" alt="yhome logo" /></picture>
        <p>
          Demo Version,
          <a target="_blank" href="https://maciejkuran.com">
            Copyright Â© maciejkuran.com</a
          >. All Rights Reserved
        </p>
      </div>
    </footer>

    <!-- LOGIN FORM  -->
    <login-form></login-form>
    <!-- REGISTER FORM -->
    <register-form></register-form>
    <!-- /////////////////// -->
    <!-- BACKGROUND OVERLAY MODAL  -->
    <div class="dark-background-overlay hide"></div>
    <div class="transparent-background-overlay hide"></div>

    <script type="module" src="./js/components.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
